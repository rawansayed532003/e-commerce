@if (detailsProduct) {
<section [ngClass]="{ disabled: loadingAdd }" class="container mt-5 py-5">
  <div class="row align-items-center">
    <div class="col-md-3">
      <div class="my-3">
        <owl-carousel-o [options]="customOptionsDetails">
          @for (product of detailsProduct.images; track $index) {
          <ng-template carouselSlide>
            <img [src]="product" class="w-100" [alt]="detailsProduct.slug" />
          </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
    <div class="col-md-9">
      <h2>{{ detailsProduct.title }}</h2>
      <p class="text-muted">{{ detailsProduct.description }}</p>
      <h3 class="h6">{{ detailsProduct.category.name }}</h3>
      <div class="d-flex justify-content-between align-items-center">
        <span>{{ detailsProduct.price }} EGP</span>
        <div>
          <span> <i class="fas fa-star rating-color"></i> </span>
          <span class="text-muted"> {{ detailsProduct.ratingsAverage }} </span>
        </div>
      </div>
      <div class="d-flex">
        @if (detailsProduct.id == ID) {
        <div class="w-100 text-center"><i class="loader"></i></div>
        } @else {
        <button
          (click)="addCart(detailsProduct.id)"
          class="btn-main w-100 mt-2"
        >
          + Add to Cart
        </button>
        }
        <span
          [ngClass]="{
            red: wishListCart.includes(detailsProduct.id)
          }"
          (click)="addToWishList(detailsProduct.id)"
          class="cr d-block my-3 ms-2"
          ><i class="fa-solid fa-heart fa-xl"></i
        ></span>
      </div>
    </div>
  </div>
</section>

}
