<section class="my-5">
  <h1 class="h2 text-main fw-bolder">Login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <div class="my-2">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />
    </div>
    <div class="my-2">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />
    </div>
    <div class="d-flex align-items-center justify-content-between mt-3">
      <a routerLink="/forgetPass" class="link-Pass fw-bold"
        >Forgotten password?</a
      >
      <button type="submit" class="btn-main">
        Login @if (isLoading) {
        <i class="fa fa-spin fa-spinner"></i>
        }
      </button>
    </div>
    @if (msgError) { @if (msgError == 'success') {
    <p class="green text-center mx-auto mt-3">
      *
      {{ msgError }}
    </p>
    } @else {
    <p class="red text-center mx-auto mt-3">
      *
      {{ msgError }}
    </p>
    } }
  </form>
</section>
