@if (loading) {
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <span [ngClass]="{ loader: loading }"></span>
</div>
} @else {
<section class="container bg-main-light rounded-4 shadow p-5 my-5 py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h2 fw-bold">My wish List</h1>
  </div>
  @for (item of wishListCart; track item._id) {
  <div
    [ngClass]="{
      disabled: loadingAdd
    }"
    class="row border-bottom mb-3 align-items-center"
  >
    <div class="col-md-2">
      <div class="mb-3">
        <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
      </div>
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="h5 fw-bold">{{ item.title }}</h3>
        <p class="fw-bold m-2">
          <span class="fw-bold">{{ item.price }} EGP</span>
        </p>
        <button
          class="cr text-danger fw-bold ps-2 btn"
          (click)="removeItem(item._id)"
        >
          <i class="fa-solid fa-trash"></i> Remove
        </button>
      </div>
      <button class="btn-clear my-4 fw-bold" (click)="addToCart(item._id)">
        Add To Cart
      </button>
    </div>
  </div>
  }
</section>
}
